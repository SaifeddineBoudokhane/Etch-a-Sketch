<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Let's Paint</title>
</head>
<body>
    <div class="view">
        <div class="title">
            <H1>Let's Paint</H1>
        </div>
        <div class="main">
            <div class="control">
                <input type="color" id="colorPicker">
                <button id="toggleEraser">Toggle Eraser</button>
                <button id="toggleRainbow">Toggle Rainbow</button>
                <button id="toggleShading">Toggle Shading</button>
                <button id="toggleLighten">Toggle Lighten</button>
                <button id="toggleGrapper">Colour Grabber</button>
                <button id="toggleLines">Toggle Grid Lines</button>
                <button id="clear">Clear</button>
            </div>
            <div class="canvas-wrapper">
                <div id="canvas">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
